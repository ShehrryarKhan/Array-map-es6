<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es6 Array Map</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgb(2, 1, 27), rgba(28, 1, 90, 0.8));

        }

        .main {
            background-color: #666464;
            margin: 100px auto;
            width: 1000px;
            padding: 20px;
            color: white;
            font-size: 30px;
            text-align: center;
        }

        .matris h1 {
            color: white;
            text-align: center;
            font-family: sans-serif;

        }

        .map {
            width: 300px;
            margin: 100px auto;
            align-items: center;
        }

         button {
            padding: 5px;
            border: 1px solid black;
            background-color: #fff;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 150px;
        }

        button:hover {
            color: #fff;
            background: linear-gradient(90deg, hsl(194, 29%, 29%) 0%, #090a08 100%);
            border: 1px solid transparent !important;
            transition: 2s;
        }
    </style>
</head>

<body>
   



    <div class="main">
        <div class="matris">
            <h1>Mapping Array ES6</h1>

            <!-- <img src="matrixLeft.png" width="10px"> -->
            <div class="map">
                <p>
                    [5,3,4] <br>
                    [2,3,5] <br>
                    [6,7,4] <br>
                </p>

            </div>

            <div class="map">
                <p>
                    [2,3,4] <br>
                    [1,4,2] <br>
                    [3,2,4] <br>
                </p>


            </div>

            <div id="box">


                <button onclick="Add()"> Add </button>
                <button onclick="Clear()"> Clear </button>
            </div>

            <h1 id="screen"></h1>
            <!-- <img src="matrixright.png" width="10px"> -->

            <div class="map">
                <p id="text">

                </p>

            </div>



        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
